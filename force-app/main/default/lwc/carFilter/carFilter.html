<template>
    <!--Create a lightning card to contain the item-->
    <lightning-card title="Filters" icon-name="standard:calibration">
        <!--Create a dive to set the margins-->
        <div class="slds-m-horizontal_medium">
            <!--Create an input field to add search values use label, type, value and on change for this input-->
            <lightning-input label="Search key" type="search"  value={filters.searchKey}
            onchange={handleSearchKeyChange}></lightning-input>

            <!--Create a slider and use similar attributes as the input field-->
            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999"
                value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>

            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value}
                         label={category.label} 
                         type="checkbox" 
                         checked 
                         data-name="cateogry"
                         data-value={category.value}
                         onchange={handleCheckbox}></lightning-input>
                    </template>
                    
                </template>
                <template if:true={categories.error}>
                    <div>{cateogryError}</div>
                </template>
                
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value}
                         label={make.label} 
                         type="checkbox" 
                         checked 
                         data-name="makeType"
                         data-value={make.value}
                         onchange={handleCheckbox}></lightning-input>
                    </template>
                    
                </template>
                <template if:true={makeType.error}>
                    <div>{makeError}</div>
                </template>
            </section>

        </div>
    </lightning-card>
</template>
